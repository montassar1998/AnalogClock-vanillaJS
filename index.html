<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Dynamism -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand backHour"></div>
      <div class="hand minute"></div>
      <div class="hand backMinute"></div>
      <div class="hand second"></div>
      <div class="hand backSeconds"></div>
      <div class="numero numero1"><span id="one">1</span></div>
      <div class="numero numero2">
        <span id="two">2</span>
      </div>
      <div class="numero numero3">
        <span id="three">3</span>
      </div>
      <div class="numero numero4">
        <span id="four">4</span>
      </div>
      <div class="numero numero5">
        <span id="five">5</span>
      </div>
      <div class="numero numero6">
        <span id="six">6</span>
      </div>
      <div class="numero numero7"><span id="seven">7</span></div>
      <div class="numero numero8">
        <span id="eight">8</span>
      </div>
      <div class="numero numero9">
        <span id="nine">9</span>
      </div>
      <div class="numero numero10">
        <span id="ten">10</span>
      </div>
      <div class="numero numero11">
        <span id="eleven">11</span>
      </div>
      <div class="numero numero12">
        <span id="twelve">12</span>
      </div>
    </div>
  </body>
</html>
