<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Dynamism -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand backHour"></div>
      <div class="hand minute"></div>
      <div class="hand backMinute"></div>
      <div class="hand second"></div>
      <div class="hand backSeconds"></div>
      <div class="numero numero1">1</div>
      <div class="numero numero2">2</div>
      <div class="numero numero3">3</div>
      <div class="numero numero4">4</div>
      <div class="numero numero5">5</div>
      <div class="numero numero6">6</div>
      <div class="numero numero7">7</div>
      <div class="numero numero8">8</div>
      <div class="numero numero9">9</div>
      <div class="numero numero10">10</div>
      <div class="numero numero11">11</div>
      <div class="numero numero12">12</div>
    </div>
  </body>
</html>
